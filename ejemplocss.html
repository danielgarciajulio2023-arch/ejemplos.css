<!DOCTYPE html>
<html>
<head>
<style>
    /* Selector de etiqueta */
    p { color: blue; }
    
    /* Selector de clase */
    .importante { font-weight: bold; }
    
    /* Selector de ID */
    #unico { background: yellow; }
    
    /* Selector descendiente */
    div p { border: 1px solid black; }
    
    /* Pseudoclase */
    button:hover { background: lightblue; }
</style>
</head>
<body>

<p>Este es azul (selector etiqueta)</p>
<p class="importante">Este es azul Y negrita (clase)</p>
<div id="unico">Este tiene fondo amarillo (ID)</div>
<div><p>Este tiene borde (descendiente)</p></div>
<button>Pasa el mouse aqu√≠ (hover)</button>

</body>
</html>
